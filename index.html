<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="loading-page">
        <img src="__Iphone-spinner-1.gif" alt="loading">
    </div>
    <div class="quiz-container">
        <div class="header">
            <h1 id="category">Question Category</h1>
            <p>Attempt all questions.</p>
        </div>
        
        <div class="question-section">
            <h2>Question title?</h2>
            <div class="options-container">
                <button class="option">A. Option A</button>
                <button class="option">B. Option B</button>
                <button class="option">C. Option C</button>
                <button class="option">D. Option D</button>
            </div>
        </div>
        
        <div class="navigation">
            <div class="prev-next">
                <button class="nav-prev">← Previous</button>
                <button class="nav-next">Next →</button>
            </div>
            <div class="question-count">Question <span class="matrix-X">X</span> / <span class="matrix-Y">Y</span></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
